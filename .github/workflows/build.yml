on:
  push:
    branches: [ master ]
jobs:
  build:
    strategy:
      matrix:
        os: [ windows-latest, macos-latest, ubuntu-latest ]
    runs-on: ${{matrix.os}}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22
    - run: npm install
    - run: npm run build
      env:
        GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
        USE_HARD_LINKS: false
